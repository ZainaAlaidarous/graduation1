<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد حضور الحفل</title>
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff5f7; /* وردي فاتح */
      color: #4a2c2a; /* بني داكن */
    }

    h2 {
      font-size: 36px; /* أكبر */
      margin-bottom: 30px;
      color: #7b3f61; /* موڤ غامق */
    }

    .card {
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    input, button {
      padding: 16px;
      margin: 12px;
      font-size: 20px; /* تكبير الخط */
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    #submitBtn {
      display: none;
      background: #d77a8b; /* وردي موڤ */
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 20px;
    }

    #submitBtn:hover {
      background: #c05f72;
    }

    .member {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 14px 0;
      padding: 16px;
      border-radius: 14px;
      background: #fff0f5;
      border: 1px solid #f3dce3;
      font-size: 18px;
    }

    .name {
      font-weight: 600;
      font-size: 20px; /* تكبير اسم الشخص */
    }

    .status {
      min-width: 130px;
      text-align: center;
      font-size: 18px; /* تكبير حالة الحضور */
    }

    .switch {
      position: relative;
      width: 80px;
      height: 38px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #f2d4dc;
      border-radius: 999px;
      transition: .25s ease;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 30px;
      width: 30px;
      left: 4px;
      top: 4px;
      background: #d77a8b;
      border-radius: 50%;
      transition: .25s ease;
    }

    input:checked + .slider {
      background: #fce7f3;
    }

    input:checked + .slider:before {
      transform: translateX(42px);
      background: #e7b859;
    }

    .switch .off, .switch .on {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      font-weight: 700;
      pointer-events: none;
    }

    .switch .off { left: 8px; color: #9ca3af; }
    .switch .on { right: 8px; color: #d77a8b; opacity: 0; transition: .2s; }
    input:checked ~ .on { opacity: 1; }
    input:checked ~ .off { opacity: 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎉 تأكيد حضور الحفل</h2>
    <label>اكتب اسمك:</label><br>
    <input id="nameInput" type="text" placeholder="مثال: الأم" />
    <button onclick="checkGuest()">متابعة</button>

    <div id="guestList"></div>
    <button id="submitBtn" onclick="submitResponse()">إرسال</button>
    <div id="result" style="margin-top:14px;font-size:18px;"></div>
  </div>

  <script>
    const groups = {
      "الأم": ["الأم","محمد","سارة"],
      "الأب": ["الأب","أحمد"]
    };

    let currentMembers = [];
    let responses = {}; 

    function checkGuest(){
      const key = document.getElementById('nameInput').value.trim();
      const box = document.getElementById('guestList');
      const result = document.getElementById('result');
      const submit = document.getElementById('submitBtn');

      box.innerHTML = "";
      result.innerHTML = "";
      submit.style.display = "none";
      responses = {};
      currentMembers = [];

      if(localStorage.getItem("submitted_"+key)){
        box.innerHTML = `<p>⚠️ عذرًا <b>${key}</b>، لقد سجلت ردك مسبقًا ولا يمكن التعديل.</p>`;
        return;
      }

      if(!groups[key]){
        box.innerHTML = `<p>لم اجد هذا الاسم في القائمة تأكد من كتابة الاسم بطريقة صحيحه </p>`;
        return;
      }

      currentMembers = groups[key];
      box.innerHTML = `<p>✅ تم العثور على <b>${key}</b> — عدد المدعوين: ${currentMembers.length}</p>`;

      currentMembers.forEach(person=>{
        responses[person] = null; 
        const row = document.createElement('div');
        row.className = 'member';

        const nameEl = document.createElement('div');
        nameEl.className = 'name';
        nameEl.textContent = person;

        const statusEl = document.createElement('div');
        statusEl.id = `status-${person}`;
        statusEl.className = 'status';
        statusEl.textContent = '⏳ بانتظار الاختيار';

        const switchWrap = document.createElement('label');
        switchWrap.className = 'switch';

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.setAttribute('aria-label', `تبديل حضور ${person}`);
        cb.addEventListener('change', e=>{
          responses[person] = e.target.checked; 
          statusEl.textContent = e.target.checked ? '✅ سيحضر' : '❌ لن يحضر';
          const allChosen = Object.values(responses).every(v=>v !== null);
          if(allChosen) submit.style.display = 'inline-block';
        });

        const slider = document.createElement('span');
        slider.className = 'slider';

        const offTxt = document.createElement('span');
        offTxt.className = 'off';
        offTxt.textContent = 'لا';

        const onTxt = document.createElement('span');
        onTxt.className = 'on';
        onTxt.textContent = 'نعم';

        switchWrap.appendChild(cb);
        switchWrap.appendChild(slider);
        switchWrap.appendChild(offTxt);
        switchWrap.appendChild(onTxt);

        row.appendChild(nameEl);
        row.appendChild(switchWrap);
        row.appendChild(statusEl);
        box.appendChild(row);
      });
    }

    function submitResponse(){
      const result = document.getElementById('result');
      const key = document.getElementById("nameInput").value.trim();
      const attending = [];
      const notAttending = [];

      for(const [person, val] of Object.entries(responses)){
        (val ? attending : notAttending).push(person);
      }

      let html = "<h3></h3>";
      html += attending.length ? `✅ <b>الحاضرون:</b> ${attending.join("، ")}<br>` : "";
      html += notAttending.length ? `❌ <b>غير الحاضرين:</b> ${notAttending.join("، ")}<br>` : "";
      html += "<br>🎉 شكرًا تم تسجيل ردكم!";
      html += "<br>🎉 بحضوركـم تتم فرحتنــــا";

      result.innerHTML = html;

      localStorage.setItem("submitted_"+key, "true");

      fetch("https://formspree.io/f/xdkdrgjo", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          الاسم: key,
          الحاضرون: attending.join("، "),
          الغائبون: notAttending.join("، ")
        })
      }).then(r => r.ok ? console.log("✅ تم الإرسال") : console.error("❌ خطأ"));
    }
  </script>
</body>
</html>
